<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aura</title>
    
    <link rel="stylesheet" href="dashboard.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

    <!-- Aurora Background -->
    <div class="aurora-background">
        <div class="aurora-shape-1"></div>
        <div class="aurora-shape-2"></div>
        <div class="aurora-shape-3"></div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Profile Picture Modal -->
    <div id="pfp-modal-overlay" class="modal-overlay hidden">
        <div id="pfp-modal" class="pfp-modal liquid-glass">
            <h2>Change Profile Picture</h2>
            <img id="pfp-preview" src="" alt="New profile picture preview" class="pfp-preview">
            <p id="pfp-error" class="error-message hidden"></p>
            <div class="pfp-buttons">
                <label for="pfp-upload-input" class="pfp-button upload-button">Choose File</label>
                <input type="file" id="pfp-upload-input" accept="image/png, image/jpeg, image/gif">
                <button id="pfp-save-button" class="pfp-button save-button">Save Changes</button>
            </div>
            <button id="pfp-close-button" class="close-button">&times;</button>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <!-- Main Header -->
        <header class="dashboard-header">
            <div>
                <h1 id="page-title">Your Funds</h1>
                <p id="welcome-message">Loading...</p>
            </div>
            <button id="avatar-button" class="avatar-button">
                <img id="user-avatar" class="avatar" src="" alt="User Avatar">
            </button>
        </header>

        <!-- Main Content Area -->
        <div id="main-content-wrapper">
            <main id="home-section" class="main-section active">
                <!-- Class Year Display -->
                <div id="class-year-display" class="class-year-display liquid-glass">
                    <!-- Year will be injected by JS -->
                </div>

                <!-- Balance Cards -->
                <section class="balance-cards">
                    <div id="credits-card" class="balance-card">
                        <div class="card-content">
                            <div class="card-header">
                                <span id="credits-title" contenteditable="true" data-title-key="credits">Campus Credits</span>
                                <span class="card-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                                </span>
                            </div>
                            <div class="card-balance" id="credits-balance" contenteditable="true" data-currency="true">$0.00</div>
                        </div>
                    </div>
                    <div id="dining-card" class="balance-card">
                        <div class="card-content">
                            <div class="card-header">
                                <span id="dining-title" contenteditable="true" data-title-key="dining">Dining Dollars</span>
                                <span class="card-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 002-2V2"></path><path d="M7 2v20"></path><path d="M21 15V2v0a5 5 0 00-5 5v6c0 1.1.9 2 2 2h3z"></path></svg>
                                </span>
                            </div>
                            <div class="card-balance" id="dining-balance" contenteditable="true" data-currency="true">$0.00</div>
                        </div>
                    </div>
                    <div id="swipes-card" class="balance-card">
                        <div class="card-content">
                            <div class="card-header">
                                <span id="swipes-title" contenteditable="true" data-title-key="swipes">Meal Swipes</span>
                                <span class="card-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16"></path></svg>
                                </span>
                            </div>
                            <div class="card-balance" id="swipes-balance" contenteditable="true">0</div>
                            <p class="card-subtext">Resets Sunday</p>
                        </div>
                    </div>
                    <div id="bonus-card" class="balance-card">
                        <div class="card-content">
                            <div class="card-header">
                                <span id="bonus-title" contenteditable="true" data-title-key="bonus">Bonus Swipes</span>
                                <span class="card-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                </span>
                            </div>
                            <div class="card-balance" id="bonus-balance" contenteditable="true">0</div>
                             <p class="card-subtext">Per Semester</p>
                        </div>
                    </div>
                </section>
                
                <!-- Weather Widget -->
                <section id="weather-widget" class="liquid-glass">
                    <!-- Weather content will be injected by JS -->
                </section>

                <section class="map-section">
                    <h2 class="section-title">Locations</h2>
                    <div id="map"></div>
                </section>

                <section class="location-list-section">
                     <h2 class="section-title">All Locations</h2>
                     <div id="location-list">
                         <!-- Location items will be injected here by JS -->
                     </div>
                </section>
            </main>

            <main id="leaderboard-section" class="main-section">
                <div class="leaderboard-header">
                    <h2 class="section-title">Streak Leaderboard</h2>
                    <p class="section-subtitle">Log a purchase every day to climb the ranks!</p>
                </div>
                <div id="leaderboard-list" class="leaderboard-list">
                    <!-- Leaderboard will be rendered here -->
                </div>
            </main>
        </div>
    </div>

    <a href="log_purchase.html" class="fab">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </a>
    
    <div id="public-leaderboard-container" class="public-leaderboard-container liquid-glass hidden">
        <label class="public-leaderboard-toggle">
            <input type="checkbox" id="public-leaderboard-checkbox">
            <span class="slider"></span>
        </label>
        <span>Show on Public Leaderboard?</span>
    </div>

    <nav class="bottom-tab-bar">
        <a href="#" class="tab-item active" data-section="home-section">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Home</span>
        </a>
        <a href="#" class="tab-item" data-section="leaderboard-section">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            <span>Streaks</span>
        </a>
        <a href="login.html" class="tab-item">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            <span>Log Out</span>
        </a>
    </nav>

    <script src="dashboard.js" type="module"></script>
</body>
</html>
