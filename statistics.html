<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nooksii - Your Stats</title>
    
    <!-- Linking the same fonts and new CSS -->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="statistics.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Nunito:wght@700;900&family=Patrick+Hand&family=Special+Elite&display=swap" rel="stylesheet">
    
    <!-- Chart.js for our cool graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

</head>
<body>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="stats-container" class="stats-container" style="display: none;">
        <!-- Main Header, just like the dashboard -->
        <header class="dashboard-header">
            <div>
                <h1 id="page-title">Your Ledger</h1>
                <p id="welcome-message">A look at your spending habits...</p>
            </div>
            <button id="avatar-button" class="avatar-button">
                <img id="user-avatar" class="avatar" src="https://placehold.co/56x56/EACCA8/4A2C2A?text=U" alt="User Avatar">
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Spending Chart Section -->
            <section class="stats-card chart-card">
                <h2 class="card-title">Spending Forecast</h2>
                <div class="chart-container">
                    <canvas id="spending-chart"></canvas>
                </div>
            </section>

            <!-- Key Insights Section -->
            <section class="stats-card insights-card">
                <h2 class="card-title">Quick Insights</h2>
                <ul id="insights-list" class="insights-list">
                    <!-- Insights will be generated by JS -->
                </ul>
            </section>

            <!-- Purchase History Section -->
            <section class="stats-card history-card">
                <h2 class="card-title">Purchase History</h2>
                <div id="purchase-history-list" class="purchase-history-list">
                    <!-- History items will be generated by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-tab-bar">
        <a href="dashboard.html" class="tab-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Your Table</span>
        </a>
        <!-- UPDATED LINK -->
        <a href="dashboard.html#leaderboard-section" class="tab-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            <span>Daily Grind</span>
        </a>
        <a href="statistics.html" class="tab-item active"> <!-- This is the active page -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
            <span>Stats</span>
        </a>
        <a href="login.html" class="tab-item">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            <span>Log Out</span>
        </a>
    </nav>

    <script src="statistics.js" type="module"></script>
</body>
</html>
